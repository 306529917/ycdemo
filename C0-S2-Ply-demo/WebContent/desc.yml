# 正则表达式判断设置，支持否模式判断，即：以 NOT(空格) 开头的设置值。
# 否模式：是指如果匹配成功，则表示不成立，用于做排除设定。 

# zip: 布尔，设定当前目录以及子目录，是否可以（或禁止）打包zip下载
# 使用正则表达式方式判断是否为 zip 目录，路径匹配，使用 / 作为分隔符
zipEx: 
   - .+初始工程[^/]*
   - .+题目[^/.]*

# src: 布尔，设定当前目录以及子目录，是否（或禁止）是程序源代码（GitHub样式展示）
# 使用正则表达式方式判断是否为源代码目录，路径匹配，使用 / 作为分隔符
srcEx: [.+代码.+, .+源码.+, .+源代码.+, .+资料.+]

# 要隐藏的文件名，路径匹配，使用 / 作为分隔符:
# \$.+ $号开头的文件     .*/desc.yml 描述文件      .*/\..+ .号开头的文件
hidden: [ /META-INF, /WEB-INF, /project_desc, /index\.jsp, /_.+, \$.+, .*/desc.yml, .*/\..+]

# 使用GitHub样式展示代码的文件名后缀
githubStyle: [jsp,html,sql,css,java,txt,js,xml,yml,properties]
   
# 文件名转换规则, 替换 _ 开头的文件名，去掉后缀显示
fileMapper: 
  _index\.jsp: 案例演示
  _(.+)\.\w+: $1