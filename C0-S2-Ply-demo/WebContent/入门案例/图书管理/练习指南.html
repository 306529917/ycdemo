	<h3>练习指南</h3>
	<ol>
		<li>本案例按照从易到难的顺序定义了多个版本, 版本号越高代码量越大, 难度也越大;
		<li>学员可以根据自己编码能力, 选择相应的版本进行练习;
		<li>题目目录中的"演示.gif"是功能的演示动图, 也是练习完成后的检查标准;
		<li>源码仅供学员参考, 只要能实现功能, 学员可以自由发挥, 不必完全照抄.
	</ol>
	建议: 从简单的版本开始做, 完成之后再扩展到高版本, 逐步完成练习
</body>
