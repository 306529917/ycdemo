<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="#" onclick="overlay()">显示模态对话框</a>
</body>
<style>
/* 定义模态对话框外面的覆盖层样式 */
#modal-overlay {
	visibility: hidden;
	position: fixed; /* 使用绝对定位或固定定位  */
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 1000;
	background-color: rgba(48, 48, 48, 0.5);
}
/* 模态框样式 */
.modal-data {
	width: 300px;
	margin: 200px auto;
	background-color: #fff;
	border: 1px solid #000;
	border-radius: 10px;
	padding: 5px;
	text-align: center;
}
</style>
<script>
	var msg = {
		open : function(msg,title) {
			var mo = document.getElementById('modal-overlay');
			if (!mo) {
				var mo = document.createElement("DIV");
				mo.id = 'modal-overlay';
				mo.innerHTML = '<div class="modal-data">'
						+ '<span class="modal-title"></span>'
						+ '<p class="modal-msg"></p>'
						+ '<button class="modal-btn" onclick="msg.close()">关闭</button></div>';
				document.body.appendChild(mo);
			}
			title = title || '系统提示';
			mo.querySelector('.modal-title').innerText = title;
			mo.querySelector('.modal-msg').innerText = msg;
			mo.style.visibility = "visible";
		},
		close(){
			var mo = document.getElementById('modal-overlay');
			mo.style.visibility = "hidden";
		}
	};

	function overlay() {
		msg.open('我自定义消息框 So easy!','我的提示');
	}
</script>
</html>
