<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
<div id="app">
{{say}} 
</div>
<script type="text/javascript">
var vue = new Vue({
	el : "#app",
	data : {
		msg : "hello world",
		hello : "hello",
		who : "zhangsan"
	},
	computed:{
		say : function(){
			return this.hello + " " + this.who;
		}
	}
})
</script>
</body>
</html>
