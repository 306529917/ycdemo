<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算器</title>
<style type="text/css">
td {
	width: 30px;
	height: 30px;
	text-align: center;
}

td[colspan="4"] {
	border: 1px solid #aaa;
	text-align: right;
	font-size: 1.5em;
	padding: 0px 5px
}

button {
	width: 100%;
	height: 100%;
}

table{
	margin: 50px auto
}
</style>
</head>
<body>
	<table style="border: 1px solid #000;">
		<tr>
			<td colspan="4">0</td>
		</tr>
		<tr>
			<td><button>C</button></td>
			<td><button>+/-</button></td>
			<td><button>&lt;-</button></td>
			<td><button>/</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button>=</button></td>
		</tr>
	</table>
</body>
</html>
