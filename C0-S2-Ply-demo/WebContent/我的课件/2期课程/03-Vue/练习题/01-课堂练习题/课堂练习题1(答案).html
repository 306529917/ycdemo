<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>课堂练习题</title>
<style type="text/css">
[v-cloak] {
	visibility: hidden;
}
</style>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
	<fieldset id="E01">
		<legend v-once>{{title}}</legend>
		<ul>
			<li>{{h1}}</li>
			<li>{{h2}}</li>
			<li>{{h3}}</li>
		</ul>
	</fieldset>
	<script type="text/javascript">
/**
1.在legend中写入 "水泊梁山", 并且让其内容不可改变
2.在三个 li 中 写入三个水浒英雄的名字
*/
var v1 = new Vue({
	el : "#E01",
	data : {
		title:"水泊梁山",
		h1:"宋江",
		h2:"吴用",
		h3:"公孙胜",
	}
});
</script>

	<fieldset id="E02">
		<legend v-cloak>{{title}}</legend>
		<ul>
			<li v-html="h1"></li>
			<li v-html="h2"></li>
			<li v-html="h3"></li>
		</ul>
	</fieldset>
	<script type="text/javascript">
/**
1.在legend中写入 "水泊梁山" 并加上"斗篷"
2.给每个li中添加一个按钮, 每个按钮上显示一个水浒英雄的名字
*/
setTimeout(()=>{
	var v2 = new Vue({
		el : "#E02",
		data : {
			title:"水泊梁山",
			h1:"<button>宋江</button>",
			h2:"<button>吴用</button>",
			h3:"<button>公孙胜</button>",
		}
	});
},0)
</script>


	<fieldset id="E03">
		<legend>练习题3: 计算属性</legend>
		<dl>
			<dt>{{heroe.name}}</dt>
			<dd>力量:{{heroe.power}}</dd>
			<dd>智力:{{heroe.intel}}</dd>
			<dd>敏捷:{{heroe.agile}}</dd>
			<dd>综合战力:{{score}}</dd>
		</dl>
	</fieldset>
	<script type="text/javascript">
	var heroe = {name:"花和尚鲁智深",power:98, intel:76, agile:73};
/**
1. 将 heroe 对象的值设置到 dl 中
3. 第 4 个 dd 使用计算属性算出其综合战力值 = 力量 + 智力 + 敏捷
*/
var v3 = new Vue({
	el : "#E03",
	data : {
		heroe : heroe,
	},
	computed : {
		score : function(){
			return this.heroe.power + this.heroe.intel + this.heroe.agile;
		}
	}
});
</script>


	<fieldset id="E04">
		<legend v-once>练习题4: 样式设置</legend>
		<div :style="divs">
			<img :src="i1" :height="w"><br> <span v-text="h1"></span>
		</div>
		<div :style="divs">
			<img :src="i2" :height="w"><br> <span v-text="h2"></span>
		</div>
		<div :style="divs">
			<img :src="i3" :height="w"><br> <span v-text="h3"></span>
		</div>
	</fieldset>
	<script type="text/javascript">
/**
1. img 中添加水浒英雄的图片, 并且使用属性设定高度为100px
2. 给 div 设置: 宽度120px + 文字居中 + 边框 + 行内块 + 内边距5px
3. 给 span 添加英雄名字
*/
var v4 = new Vue({
	el : "#E04",
	data : {
		i1:"https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2019458467,2699870190&fm=11&gp=0.jpg",
		i2:"https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3438613108,1299903998&fm=11&gp=0.jpg",
		i3:"https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2155424591,2493641431&fm=11&gp=0.jpg",
		h1:"大刀关胜",
		h2:"豹子头林冲",
		h3:"入云龙公孙胜",
		w:"100px",
		divs:{
			width:"120px",
			textAlign:"center",
			border:"1px solid #666",
			display:"inline-block",
			padding:"5px"
		}
	}
});
</script>


	<style>
.border {
	border: 2px solid blue;
}

.text {
	color: red;
	text-align: center;
}

.size {
	width: 150px;
	height: 150px; padding : 5px;
	display: inline-block;
	margin: 5px;
	padding: 5px;
}
</style>
	<fieldset id="E05">
		<legend>练习题5: class属性</legend>
		<div id="div1" :class="['size']">
			<img width="100px" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3602787553,827902630&fm=26&gp=0.jpg"> <br> 关注样式
		</div>
		<div id="div2" :class="{border: isB, text: isT , size: isS}">
			<img width="100px" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3602787553,827902630&fm=26&gp=0.jpg"> <br> 关注样式
		</div>
		<div id="div3" :class="mystyle">
			<img width="100px" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3602787553,827902630&fm=26&gp=0.jpg"> <br> 关注样式
		</div>
	</fieldset>
	<script type="text/javascript">
/**
1. 将 .size 样式应用到 div1 上 ( 数组方式)
2. 将 .border .size 样式应用到 div2 上 ( 对象方式)
2. 将 .border .text .size 样式应用到 div3 上 ( 计算属性方式)
*/
var v5 = new Vue({
	el : "#E05",
	data : {
		isB : true,
		isT : false,
		isS : true
	},
	computed : {
		mystyle() {
			return {
				border : true,
				text : true,
				size : true
			}
		}
	}
});
</script>


</body>
</html>
