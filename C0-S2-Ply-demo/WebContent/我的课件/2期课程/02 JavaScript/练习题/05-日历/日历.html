<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日历</title>

<script type="text/javascript">
</script>
</head>
<body>
	<div id="main">
		<div>
			<div id="ctrl">
				<button>收起</button>
				<button>今天</button>
				<div id="choose">
					<input type="button" value="<">
					<select id="selYear">
					</select>
					<select id="selMonth">
					</select>
					<input type="button" value=">">
				</div>
			</div>
			<div id="head"></div>
			<div id="cal"></div>
		</div>
	</div>
</body>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	text-align: center
}

div {
	background: #eee;
	border-radius: 5px
}

#main {
	padding: 20px;
	display: inline-block;
	margin: 10px auto;
	border: 1px solid #bbb;
	overflow: hidden;
}

#main>div {
	display: inline-block;
}

#head, #cal {
	width: 406px;
	height: 58px;
	margin: 0px auto;
	clear: both;
}
#head>span {
	font-size: 1.3em;
	color: #777
}

.day {
	float: left;
	width: 50px;
	height: 50px;
	line-height: 50px;
	text-align: center;
	border: 1px solid #777;
	margin: 3px;
	border-radius: 2px;
	position: relative;
}

.day:hover {
	border-color: #00f;
	cursor: pointer;
}

.today {
	background-color: #bbb;
	font-weight: bold;
	color: green
}

.weekend {
	background-color: #ddd;
}

button {
	margin-top: 2px
}

button, select {
	padding: 5px 10px;
}

#ctrl button:nth-child(1) {
	float: left;
}

#ctrl button:nth-child(2) {
	float: right;
}

#choose {
	height: 34px;
	line-height: 32px
}

input {
	padding: 4px
}

.holiday{
	position: absolute;
	color: #fff;
	background: #f00;
	font-size: 0.4em;
	width: 18px;
	height: 18px;
	display: inline-block;
	line-height: 20px;
	text-align: center;
	left: -3px;
	top: -9px;
}
</style>
</html>
