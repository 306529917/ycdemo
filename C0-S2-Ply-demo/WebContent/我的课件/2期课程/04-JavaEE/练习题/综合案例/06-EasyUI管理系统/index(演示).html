<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="/C0-S2-Ply-demo/_js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/C0-S2-Ply-demo/_js/easyui/themes/icon.css">
<script type="text/javascript" src="/C0-S2-Ply-demo/_js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/C0-S2-Ply-demo/_js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/C0-S2-Ply-demo/_js/easyui/locale/easyui-lang-zh_CN.js"></script>
<style type="text/css">
.panel-body{
	overflow: hidden;
}
</style>
<script type="text/javascript">
	var data = [{
        text: '基础数据管理',
        iconCls: 'icon-sum',
        state: 'open',
        children: [ {
    		text : '图书管理',
    		url : '_books.html',
    	}, {
    		text : '图书类别管理',
    		url : 'categroy.html',
    	}, {
    		text : '借阅管理',
    		url : '',
    	} ]
    },{
        text: '统计报表',
        iconCls: 'icon-more',
        children: [{
            text: '当日借阅统计'
        },{
            text: '月度借阅统计'
        },{
            text: '年度借阅统计'
        }]
    }];

	function selectMenu(item) {
		if ($('#tt').tabs('exists', item.text)) {
			$('#tt').tabs('select', item.text)
		} else if( item.url ){
			$('#tt').tabs('add',
				{
					title : item.text,
					closable : true
					selected : true,
					// iframe 嵌入的 子框架   子页面
					content : "<iframe src='" + item.url + "' "
							+ "style='width:100%;height:100%;border:0px'></iframe>"
				}
			);
		}
	}
</script>
</head>
<body>
	<div class="easyui-layout" fit="true">
		<div data-options="region:'north'" style="height: 50px;"></div>
		<div data-options="region:'south',split:true" style="height: 50px;"></div>
		<div class="easyui-sidemenu" title="菜单区" style="width: 200px;" data-options="
				region:'west',
				split:true,
				data:data, 
				onSelect: selectMenu"></div>
		<div id="tt" class="easyui-tabs" data-options="region:'center'"></div>
	</div>
</body>
</html>
