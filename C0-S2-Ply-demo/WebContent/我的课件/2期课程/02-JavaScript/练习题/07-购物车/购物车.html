<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>购物车复选框</title>
<link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="gwc" style="margin: auto;">
		<table cellpadding="0" cellspacing="0" class="gwc_tb1">
			<tr>
				<td class="tb1_td1">
					<input id="Checkbox1" type="checkbox" class="allselect" />
				</td>
				<td class="tb1_td1">全选</td>
				<td class="tb1_td3">商品</td>
				<td class="tb1_td4">商品信息</td>
				<td class="tb1_td5">数量</td>
				<td class="tb1_td6">金额</td>
				<td class="tb1_td7">操作</td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0" class="gwc_tb2">
			<tr>
				<td class="tb2_td1">
					<input type="checkbox" value="1" name="newslist" id="newslist-1" />
				</td>
				<td class="tb2_td2">
					<a href="#"><img src="images/img1.jpg" /></a>
				</td>
				<td class="tb2_td3">
					<a href="#">产品标题</a>
				</td>
				<td class="tb1_td4">一件</td>
				<td class="tb1_td5">
					<input id="min1" type="button" value="-" />
					<input id="text_box1" type="text" value="1"/>
					<input id="add1" type="button" value="+" />
				</td>
				<td class="tb1_td6">
					<label id="total1" class="tot">9</label>
				</td>
				<td class="tb1_td7">
					<a href="#">删除</a>
				</td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0" class="gwc_tb2">
			<tr>
				<td class="tb2_td1">
					<input type="checkbox" value="1" name="newslist" id="newslist-2" />
				</td>
				<td class="tb2_td2">
					<a href="#"><img src="images/img2.jpg" /></a>
				</td>
				<td class="tb2_td3">
					<a href="#">产品标题</a>
				</td>
				<td class="tb1_td4">一件</td>
				<td class="tb1_td5">
					<input id="min2" type="button" value="-" />
					<input id="text_box2" type="text" value="1"/>
					<input id="add2" type="button" value="+" />
				</td>
				<td class="tb1_td6">
					<label id="total2" class="tot">8</label>
				</td>
				<td class="tb1_td7">
					<a href="#">删除</a>
				</td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0" class="gwc_tb3">
			<tr>
				<td class="tb1_td1">
					<input id="checkAll" class="allselect" type="checkbox" />
				</td>
				<td class="tb1_td1">全选</td>
				<td class="tb3_td1">
					<input id="invert" type="checkbox" />
					反选
					<input id="cancel" type="checkbox" />
					取消
				</td>
				<td class="tb3_td2">
					已选商品
					<label id="shuliang">0</label>
					件
				</td>
				<td class="tb3_td3">
					合计(不含运费):<span>￥</span><span><label id="zong1">1234</label></span>
				</td>
				<td class="tb3_td4">
					<span id="jz1">结算</span><a href="#" style="display: none;" class="jz2" id="jz2">结算</a>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
