<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>颜色选择器</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div id="clr" :style="{backgroundColor: getColor16()}">
			<span >{{getColor16()}}</span><br>
			<span >{{getColorRGB()}}</span><br>
		</div>
		<label>红:</label><input id="r" type="range" min="0" max="255" value="0" v-model="r">
		<label>绿:</label><input id="g" type="range" min="0" max="255" value="0" v-model="g">
		<label>蓝:</label><input id="b" type="range" min="0" max="255" value="0" v-model="b">
	</div>
	<script type="text/javascript">
		new Vue({
			el : "#app",
			data : {
				r:'196',g:'196',b:'196'
			},
			methods : {
				getColor16(){
					return ('#'+this.to16(this.r)+this.to16(this.g)+this.to16(this.b)).toUpperCase();
				},
				getColorRGB(flag){
					if(flag){
						return 'rgb('+(255-this.r)+','+(255-this.g)+','+(255-this.b)+')';
					}else{
						return 'rgb('+this.r+','+this.g+','+this.b+')';
					}
				},
				to16(c){
					var ret = "0" + Number(c).toString(16);
					return ret.substring(ret.length-2);
				}
			}
		})
	</script>
</body>
<style>
body{
	text-align: center;
}
#app{
	display:inline-block;
	width:200px;
	border: 1px solid #888;
	padding: 5px
}
#app>*{
	vertical-align: middle;
}
#clr{
	height:200px;
	background: #eee;
	display: table-cell;
	width: 200px;
	vertical-align: middle;
	line-height: 40px
}
input{
	width:170px
}
span {
	color: #fff;
	font-weight: bold;
	background: #14B9E8;
	border: 1px solid #000;
	margin: 5px;
	padding: 5px;
	border-radius: 5px
}
</style>
</html>
