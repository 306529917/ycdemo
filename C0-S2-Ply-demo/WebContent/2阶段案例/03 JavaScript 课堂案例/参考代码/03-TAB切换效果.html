<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TAB切换效果</title>
<script type="text/javascript">
function change(ss){
	if(ss=="top1"){
		document.getElementById("left1").style.display="block";
		document.getElementById("left2").style.display="none";
		document.getElementById("right1").style.display="block";
		document.getElementById("right2").style.display="none";
		document.getElementById("end1").style.display="block";
		document.getElementById("end2").style.display="none";
		}
else{
		document.getElementById("left1").style.display="none";
		document.getElementById("left2").style.display="block";
		document.getElementById("right1").style.display="none";
		document.getElementById("right2").style.display="block";
		document.getElementById("end1").style.display="none";
		document.getElementById("end2").style.display="block";	
	}
}
</script>
<style type="text/css">
img{border:0;}
</style>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
    	<img src="图片资源/left1.jpg" alt="笔记本" id="left1"/>
    	<img src="图片资源/left2.jpg" alt="笔记本" id="left2" 
    			onmouseover="change('top1')" style="display:none;"/>
    	</td>
     <td>
     	<img src="图片资源/right1.jpg" alt="手机充值" id="right1" onmouseover="change('top2')"/>
     	<img src="图片资源/right2.jpg" alt="手机充值" id="right2" style="display:none;" />
     </td>
  </tr>
  <tr>
    <td colspan="2">
    	<img src="图片资源/end1.jpg" alt="笔记本" id="end1" />
    	<img src="图片资源/end2.jpg" alt="手机充值" id="end2" style="display:none;"/></td>
  </tr>
</table>

</body>
</html>
